---
layout: default
---

<div class="jumbotron">
  <h1>{{ site.greeting }}</h1>
  <p>
    {{ site.description }}
  </p>
  <p><a class="btn btn-primary btn-lg" href="{{ site.baseurl }}/datasets" role="button">Start browsing</a></p>
</div>


<div class="homepage-categories">
{% for organization in site.organizations %}
    <a href="{{ site.baseurl }}/datasets/?organization={{ organization.title | slugify }}" class="thumbnail" title="{{ logo_alt }}">
      {% if organization.logo and organization.logo != empty %}
        <img src="{{ site.baseurl }}{{ organization.logo }}" alt="{{ logo_alt }}">
      {% endif %}
      <p class="caption"> {{ organization.title }} </p>
    </a>
{% endfor %}
</div>
