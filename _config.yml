title: Affordable Housing Portal - with Maps!
greeting: Welcome to the Affordable Housing Comparison Portal
description: Looking at affordable housing developments across major cities in the United States
baseurl: /jkan
logo: /img/jkan.png

# Site theme
jkan_theme: Superhero

# Authentication
github_client_id: be09868f8ab2410c3b6b
gatekeeper_host: https://civictechnproject-gatekeeper.herokuapp.com

# Dataset schema
schema: default

# Nav bar
navigation:
  - title: Datasets
    url: /datasets/
  - title: Organizations
    url: /organizations/
  - title: Chicago Map
    url: /chicago_map/
  - title: NYC Map
    url: /nyc_map/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: true
    permalink: /organizations/:path/
  maps:
    output: true
    permalink: /maps/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization


# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: false
  code: "UA-XXXXXX-1"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
